<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Program s promptem v JavaScriptu</title>
  </head>
  <body>
    <script>
      const num = prompt("Zadej číslo:");
      let output = "";
      for (let i = num.length; i >= 1; i--) {
        let line = '';
        for (let j = 0; j < num.length - i; j++) {
          line += ' ';
        }
        line += num.slice(0, i);
        output += line + "<br>";
      }
      document.write(output);
    </script>
  </body>
</html>
